<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">REbike</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="main">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to My REbike Website</h1>
            <p>This is the main content area placed in the center of the page.</p>
            <button>Get Started</button>
        </div>
    </main>

    <section class="bike-section">
        <h2>Popular Bikes</h2>

        <div class="bike-row">
         
            <div class="bike-card">
                <img src="Atacama 700.jpeg" alt="Bike 1">
                <h3>Atacama</h3>
                <p>Classic 350 • ₹1.9L</p>
                <button>View Details</button>
            </div>

            <div class="bike-card">
                <img src="download (1).jpg" alt="Bike 2">
                <h3>Yamaha R15</h3>
                <p>Sports Bike • ₹1.8L</p>
                <button>View Details</button>
            </div>

            <div class="bike-card">
                <img src="download.jpg" alt="Bike 3">
                <h3>KTM Duke</h3>
                <p>Street Bike • ₹2.2L</p>
                <button>View Details</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy 2026 MyWebsite | All Rights Reserved</p>
    </footer>

</body>

</html>
